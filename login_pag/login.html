<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Css_login/style_login.css">
    <title>Tela de Login e Cadastro</title>
</head>
<body>
    <div class="floating-text">
       Quase lá!<br>
        Continue o login para obter <br>as melhores reservas pelo menor preço
    </div>
    <div class="container">
        <div class="card" id="login-card">
            <label for="login-username">Usuário</label>
            <input type="text" id="login-username" placeholder="Nome de Usuário" required>
            <label for="login-password">Senha</label>
            <input type="password" id="login-password" placeholder="Senha" required>
            <label>
                <input type="checkbox"> Lembre minha senha
            </label>
            <button onclick="login()">Login</button>
            <div class="toggle" onclick="toggleForm()">Não tem uma conta? Cadastre-se</div>
        </div>
        <div class="card" id="register-card" style="display: none;">
            <label for="register-username">Usuário</label>
            <input type="text" id="register-username" placeholder="Nome de Usuário" required>
            <label for="register-password">Senha</label>
            <input type="password" id="register-password" placeholder="Senha" required>
            <button onclick="register()">Cadastrar</button>
            <div class="toggle" onclick="toggleForm()">Já tem uma conta? Faça login</div>
        </div>
    </div>

    <script src="./scripts/login.js"></script>
</body>
</html>
